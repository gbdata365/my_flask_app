<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/menu-style.css') }}" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; }
        .content { margin-left: 250px; padding: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; overflow-x: auto; }
        code { background-color: #f1f1f1; padding: 2px 4px; }
    </style>
    <!-- 정적 CSS 파일 추가 -->
    <link href="{{ url_for('static', filename='css/responsive-grid.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바는 메인 페이지에서만 표시 -->
            {% if request.path == '/' %}
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h4>메뉴</h4>
                    <ul class="nav flex-column">
                        {% for folder in get_category_folders() %}
                        <li class="nav-item">
                            <a class="nav-link" href="/{{ folder }}">{{ folder }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            {% else %}
            <!-- 카테고리 페이지에서는 사이드바 없이 전체 너비 사용 -->
            <main class="col-12 px-md-4">
            {% endif %}
                {% block extra_css %}{% endblock %}
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
